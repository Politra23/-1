<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/index.css">
</head>
<body>
    <div class="wrapper">  
        <header> 
            <div class="logo"> 
                <img src="./public/logo/gas-kvas-com-p-znachok-kalkulyatora-na-prozrachnom-fone-26.png" alt="logo"> 
            </div>
            <ul class="header__list">
                <li><a href='#'> Отзыв </a></li>
                <li><a href='#'> Соц.сети </a></li>
                <li><a href='#'> Тех раздел </a></li>
            </ul>
        </header> 
        <div class="box"> 
            <div class="output"></div>
            <div class="asd">
                <div class="numbers">
                    <div id="1">1</div>
                    <div id="2">2</div>
                    <div id="3">3</div>
                    <div id="4">4</div>
                    <div id="5">5</div>
                    <div id="6">6</div>
                    <div id="7">7</div>
                    <div id="8">8</div>
                    <div id="9">9</div>
                    <div id="0">0</div>
                </div>
                <div class="activites">
                    <div id="plus">+</div>
                    <div id="minus">-</div>                 
                    <div id="divide">/</div>
                    <div id="multiply">*</div>
                    <div id="equal">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
